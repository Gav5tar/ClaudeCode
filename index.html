<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>TETRIS</h1>
            <button id="startBtn">Start Game</button>
        </div>
        <div class="game-stats">
            <div class="info-panel">
                <div class="score-section">
                    <p>Score</p>
                    <p id="score">0</p>
                </div>
                <div class="level-section">
                    <p>Level</p>
                    <p id="level">1</p>
                </div>
                <div class="lines-section">
                    <p>Lines</p>
                    <p id="lines">0</p>
                </div>
            </div>
            <div class="next-piece">
                <p>Next Piece</p>
                <canvas id="nextCanvas" width="120" height="120"></canvas>
            </div>
        </div>
        <div class="game-area">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div id="gameOver" class="game-over hidden">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button id="restartBtn">Play Again</button>
            </div>
        </div>
        <div class="controls-container">
            <button id="toggleControls" class="toggle-btn">Show Controls</button>
            <div class="controls hidden">
                <p><strong>Desktop Controls:</strong></p>
                <p>← → : Move | ↓ : Soft Drop | ↑ : Rotate</p>
                <p>SPACE : Hard Drop | P : Pause</p>
                <p><strong>Mobile:</strong> Tap to rotate, Swipe left/right to move, Swipe down to drop</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
